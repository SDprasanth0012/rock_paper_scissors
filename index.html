<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>ROCK PAPER SICISSORS</h1>
    </header>
    <main>
        <h2>click on the hand gestures</h2>
        <h3>First to score 5 will Win </h3>
    </main>
    <div class="btn">
        <button class="rock">✊</button>
        <button class="paper">✋</button>
        <button class="scissor">✌</button>
    </div>
    <div id = scoreBoard>
        <div id="playerBoard">
            <div class="board" id="playerSymbol">?</div>
            <p class="pscore">player score = 0</p>
        </div>
        <div id="computerBoard">
            <div class="board" id="computerSymbol">?</div>
            <p class="cscore">computer score = 0</p>
        </div>
    </div>    
</body>
</html>
